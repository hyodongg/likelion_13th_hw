<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/project.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIKELION 13th Django Session</title>
    <style>
        a {
            text-decoration: none;
        }

        .body-container {
            background-color: #111;
            color: #fff;
            margin: 20px;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            padding-left: 20px;
            gap: 40px;
            background-color: slategray;
            font-size: 18px;
        }

        .navbar-link {
            color: slateblue;
            font-size: 30px;
        }

        .navbar-link:hover {
            color: rgb(59, 31, 221);
        }

        .contents {
            font-size: 50px;
            margin: 20px;
        }
    </style>
</head>

<body class="body-container">
    {% include 'shared/_navbar.html' %}
    {% block content %}

    {% endblock %}
</body>

</html>
