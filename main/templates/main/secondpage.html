{% extends 'base.html' %}
{% block content %}

<h1 class="contents">2025 멋쟁이사자처럼 13기</h1>
<div class="contents">This is Second Page</div>
<div>
    {% for post in posts %}
    <div>
        <hr />
        <h3>{{post.title}}</h3>
        {{post.writer}} | {{post.created_time}}<br>
        {{post.content|linebreaksbr}}<br>
        <br>오늘의 기분: {{post.feeling}}
        <p>포스트 내용 요약: {{post.summary}}</p>
        <a href="{% url 'main:detail' post.id %}">자세히 볼까요?</a>
        <br>
    </div>
    {% endfor %}
</div>

{% endblock %}
