{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h1>#{{tag}}가 달린 게시글</h1>
    <hr>
    <div>
        {% for p in posts %}
        <hr />
        <h3>{{p.title}}</h3>
        {{p.writer}} | 작성 시각: {{p.created_time}} | 수정 시각: {{p.updated_time}}<br>
        {{p.summary}}
        <a href="{% url 'main:detail' p.id %}">자세히 보기</a>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
