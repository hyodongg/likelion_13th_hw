{% extends 'base.html' %}
{% load static %}

{% block content %}
<form action="{% url 'main:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>제목: <input type="text" name="title"></p>
    <p>작성자: <input type="text" name="writer"></p>
    <p>사진: <input type="file" name="image"></p>
    <p>글내용: <textarea type="text" name="content" id="" cols="50" rows="10"></textarea></p>
    <p>오늘의 기분: <input type="text" name="feeling"></p>
    <button type="submit">조효동 파이팅!</button>
</form>

{% endblock %}
